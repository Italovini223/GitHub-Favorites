<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github - Favorites</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <script src="/js/main.js" type="module" defer></script>
</head>
<body>
  <div id="page">
    <header>
      <img src="/images/Gitfav.png" alt="">
      <div class="search">
        <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
        <input type="text" name="" id="input-search" placeholder="Digite o Github username que quer favoritar">
        <button>
          <img src="/images/Vector.png" alt="">
          favoritar
        </button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="empty">
      <img src="/images/Estrela.png" alt="">
      <h1>Nenhum favorito ainda</h1>
    </div>
  </div>
</body>
</html>
